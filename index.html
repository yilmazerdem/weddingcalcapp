<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeynep & Erdem Düğün Geri Sayımı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        /* Slayt gösterisi arka plan stilleri */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slideshow-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }

        .slideshow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        /* Yıldız animasyonu için stil */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        container {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        h1 {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            /* Başlık titreşim animasyonu */
            animation: titleVibration 3s infinite ease-in-out;
        }

        @keyframes titleVibration {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-2px) rotate(-0.5deg); }
            50% { transform: translateY(0) rotate(0.5deg); }
            75% { transform: translateY(2px) rotate(-0.5deg); }
        }

        .countdown {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 100px;
        }

        /* Zaman kutularına parlama animasyonu */
        .time-box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.8), transparent);
            transform: rotate(30deg);
            animation: shimmer 3s infinite;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(30deg); opacity: 0; }
            20% { opacity: 0.5; }
            100% { transform: translateX(100%) rotate(30deg); opacity: 0; }
        }

        .time-box:hover {
            transform: scale(1.1);
        }

        .time-box:hover::after {
            animation: shimmer 1.5s infinite;
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff758c;
        }

        .label {
            font-size: 1rem;
            color: #555;
            text-transform: uppercase;
        }

        .message {
            font-size: 1.2rem;
            color: #ff758c;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Ayarlamalar */
        @media (max-width: 600px) {
            .countdown {
                gap: 10px;
            }
            
            .time-box {
                padding: 15px;
                min-width: 70px;
            }
            
            .number {
                font-size: 1.8rem;
            }
            
            .label {
                font-size: 0.8rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Slayt gösterisi arka plan konteynerı -->
    <div id="slideshow-container" class="slideshow-container">

        <div class="slideshow-item" style="background-image: url('images/01.jpg'); opacity: 1;"></div>
        <div class="slideshow-item" style="background-image: url('images/02.jpg');"></div>
        <div class="slideshow-item" style="background-image: url('images/03.jpg');"></div>
        <div class="slideshow-item" style="background-image: url('images/04.jpg');"></div>
        <div class="slideshow-item" style="background-image: url('images/05.jpg');"></div>
        <div class="slideshow-item" style="background-image: url('images/06.jpg');"></div>
        <div class="slideshow-item" style="background-image: url('images/07.jpg');"></div>
        <div class="slideshow-item" style="background-image: url('images/08.jpg');"></div>

        <!-- Fotoğraflar - kendi fotoğraflarınızla değiştirin -->
        <!-- Not: Aşağıdaki örnekler, renk gradyanları kullanıyor, bunları kendi fotoğraflarınızla değiştirmelisiniz 
        <div class="slideshow-item" style="background-image: linear-gradient(45deg, #ff9a9e, #fad0c4); opacity: 1;"></div>
        <div class="slideshow-item" style="background-image: linear-gradient(45deg, #a18cd1, #fbc2eb);"></div>
        <div class="slideshow-item" style="background-image: linear-gradient(45deg, #ffecd2, #fcb69f);"></div>
        <div class="slideshow-item" style="background-image: linear-gradient(45deg, #ff758c, #ff7eb3);"></div>
        <div class="slideshow-item" style="background-image: linear-gradient(45deg, #84fab0, #8fd3f4);"></div>
        -->

        <!-- Metin okunabilirliği için katman -->
        <div class="slideshow-overlay"></div>
    </div>
    
    <!-- Yıldızlar için konteyner -->
    <div class="stars" id="stars"></div>
    
    <!-- Ana geri sayım konteynerı -->
    <div class="container">
        <h1>Zeynep & Erdem <br> Kalan Süre</h1>
        <div class="countdown">
            <div class="time-box">
                <div id="days" class="number">00</div>
                <div class="label">Gün</div>
            </div>
            <div class="time-box">
                <div id="hours" class="number">00</div>
                <div class="label">Saat</div>
            </div>
            <div class="time-box">
                <div id="minutes" class="number">00</div>
                <div class="label">Dakika</div>
            </div>
            <div class="time-box">
                <div id="seconds" class="number">00</div>
                <div class="label">Saniye</div>
            </div>
        </div>
        <div id="message" class="message">6 Temmuz 2025'te buluşuyoruz...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Slayt gösterisini başlat
            initSlideshow();
            
            // Yıldızları oluştur
            createStars();
            
            // Geri sayımı başlat
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
            
            // Zaman kutuları için parlama efekti
            setInterval(triggerShimmer, 5000);
        });

        /**
         * Arka plan slayt gösterisini başlat
         */
        function initSlideshow() {
            const slideshowContainer = document.getElementById('slideshow-container');
            const slideshowItems = document.querySelectorAll('.slideshow-item');
            let currentSlide = 0;
            
            // İlk slayt dışındaki tüm slaytları gizle
            slideshowItems.forEach((slide, index) => {
                if (index !== 0) {
                    slide.style.opacity = 0;
                }
            });
            
            // Her 5 saniyede bir slaytı değiştir
            setInterval(() => {
                // Mevcut slaytı solgunlaştır
                slideshowItems[currentSlide].style.opacity = 0;
                
                // Slayt indeksini güncelle
                currentSlide = (currentSlide + 1) % slideshowItems.length;
                
                // Sonraki slaytı görünür yap
                slideshowItems[currentSlide].style.opacity = 1;
            }, 5000);
        }

        /**
         * Yıldızları oluşturma fonksiyonu
         */
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Rastgele konum
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Rastgele boyut
                const size = Math.random() * 3 + 1;
                
                // Rastgele animasyon süresi
                const duration = Math.random() * 5 + 3;
                
                // Rastgele gecikme
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        /**
         * Zaman kutuları için parlama efekti tetikleme
         */
        function triggerShimmer() {
            const timeBoxes = document.querySelectorAll('.time-box');
            const randomBox = timeBoxes[Math.floor(Math.random() * timeBoxes.length)];
            
            randomBox.style.setProperty('--shimmer-opacity', '1');
            setTimeout(() => {
                randomBox.style.setProperty('--shimmer-opacity', '0');
            }, 1500);
        }

        /**
         * Düğün geri sayım zamanlayıcısı
         */
        const weddingDate = new Date('2025-07-06T14:30:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerHTML = String(days).padStart(2, '0');
            document.getElementById('hours').innerHTML = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerHTML = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerHTML = String(seconds).padStart(2, '0');
            
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('message').innerHTML = 'Mutlu günümüze hoş geldiniz!';
            }
        }
    </script>
</body>
</html>
